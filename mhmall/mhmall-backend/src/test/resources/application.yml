#               context-path: /mhmall
       contextPath: /mhmall


spring:
       profiles:
                active: dev
       devtools:
                livereload:
                           enabled: true
       http:
            encoding:
                     charset: UTF-8
                     enabled: true
                     forced: true
                     forced-request: true
                     forced-response: true
       aop:
           auto: true
       aop-proxy-target-class: true
       datasource:
              driverClassName: org.mariadb.jdbc.Driver
              url: jdbc:mariadb://192.168.0.11:3307/mshop?allowMultiQueries=true&amp;sql_safe_updates=0
              username: mshop
              password: mshop
mybatis:
       config-location: classpath:mybatis/configuration.xml

